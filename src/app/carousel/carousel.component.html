<div class="swiper-container">
  <div class="swiper-wrapper" *ngFor="let i of slides">
    <div class="swiper-slide"><img [(src)]="i"></div>
  </div>
  <div class="swiper-pagination"></div>

  <!-- 如果需要导航按钮 -->
  <div class="swiper-button-prev">123</div>
  <div class="swiper-button-next">456</div>
</div>
